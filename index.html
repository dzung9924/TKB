<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FTU - Thời khóa biểu (Simple)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Thời khóa biểu (Simple)</h1>

    <div class="controls">
      <label>Học kỳ:
        <select id="hocKy"></select>
      </label>
      <button id="loadBtn">Tải</button>
      <button id="refreshBtn">Làm mới</button>
      <div id="status" class="status"></div>
    </div>

    <table id="tkbTable" class="tkb">
      <thead>
        <tr>
          <th>Tuần</th>
          <th>Mô tả / Ghi chú</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="noData" class="no-data">Chưa có dữ liệu. Hãy chạy fetch để tải dữ liệu.</div>

    <footer>
      <small>Trang đơn giản - dữ liệu lấy từ public/schedule.json</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
