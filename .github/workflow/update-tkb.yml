name: Update FTU TKB
on:
  schedule:
    - cron: '0 7 * * *' # daily 07:00 UTC - chỉnh theo nhu cầu
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Run fetch script
        env:
          FTU_API_URL: ${{ secrets.FTU_API_URL }}
          FTU_API_BEARER: ${{ secrets.FTU_API_BEARER }}
          FTU_PAYLOAD: ${{ secrets.FTU_PAYLOAD }}
          FTU_REFERER: 'https://ftugate.ftu.edu.vn/vhvl/tructuyen/'
        run: npm run fetch

      - name: Commit schedule.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/schedule.json || true
          git commit -m "Update schedule.json" || echo "No changes to commit"
          git push
